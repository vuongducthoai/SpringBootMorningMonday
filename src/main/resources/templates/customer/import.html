<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Customer</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        <div>
            <label for="f">CSV</label>

                <input type="file" accept=".csv" name="f" id="f" required>

            <button>Import</button>
            <a href="/customer">Back</a>
        </div>
    </form>

</html>
