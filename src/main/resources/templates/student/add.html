<form method="post" th:object="${student}">
    <div>
        <label for="clazz">Class</label>
        <div>
            <select th:field="*{clazz.id}" id="clazz">
                <option th:each="o : ${classes}" th:value="${o.id}" th:text="${o.name}"></option>
            </select>
        </div>
    </div>

    <div>
        <label for="code">Code</label>
        <div>
            <input type="text" th:field="*{code}" id="code">
        </div>
    </div>

    <div>
        <label for="email">Email</label>
        <div>
            <input type="text" th:field="*{email}" id="email">
        </div>
    </div>

    <div>
        <label for="firstName">First Name</label>
        <div>
            <input type="text" th:field="*{firstName}" id="firstName">
        </div>
    </div>

    <div>
        <label for="lastName">Last Name</label>
        <div>
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
    </div>

    <div>
        <label for="gender">Gender</label>
        <div>
            <input type="checkbox" th:field="*{gender}" id="gender">
        </div>
    </div>

    <div>
        <button type="submit">Save Changes</button>
    </div>
</form>
