<a href="/student/add">Add</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Class Name</th>
        <th>Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Command</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${list}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.clazz != null ? o.clazz.name : 'No Class'}"></td>
        <td th:text="${o.code}"></td>
        <td th:text="${o.firstName}"></td>
        <td th:text="${o.lastName}"></td>
        <td th:text="${o.email}"></td>
        <td th:text="${o.gender == true ? 'Male' : 'Female'}"></td>
        <td>
            <a th:href="@{/student/edit/{id}(id=${o.id})}">Edit</a>
            <a th:href="@{/student/delete/{id}(id=${o.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
